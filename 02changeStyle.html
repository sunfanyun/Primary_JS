<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css" media="screen">
        body,p{margin:0;padding:0;}
        body{font:12px 12px/1.5 Tahoma;}
        #outer{width: 300px;margin:0 auto;}
        #outer p{margin-top:10px;margin-bottom:5px;}
        #outer input{width: 100px;color:#009;}
        #outer button {margin-right:5px;}
        #box{width: 200px;height: 200px;border:1px solid white;background: black;color:white;}


    </style>
</head>
<body>
    <div id="outer">
        <p>
            <label>
                属性名：<input type="text" name="" value="background">
            </label>
        </p>
        <p>
            <label>
                属性值：<input type="text" value="blue" id="" />
            </label>
        </p>
        <p><button>确定</button><button>重置</button></p>
        <div id="box">
            在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
        </div>

    </div>
</body>
<script type="text/javascript">
    var changeStyle = function(elem,attr,value){
        elem.style[attr] = value;
    };

    window.onload = function(){
        var oInput = document.getElementsByTagName('input');
        var oBtn = document.getElementsByTagName('button');
        var oBox = document.getElementById('box');

        oBtn[0].onclick = function(){
            changeStyle(oBox,oInput[0].value,oInput[1].value);
        };
        oBtn[1].onclick = function(){
            oBox.removeAttribute('style');
        };
    };
</script>
</html>
