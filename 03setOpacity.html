<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css" media="screen">
        body,ul,li,img{margin:0;padding:0;}
        #imgList{border:1px solid black;width: 700px;margin:0 auto;}
        #imgList{list-style:none;overflow:hidden;zoom:1;}
        #imgList li{float:left;border:1px solid #ccc;margin:10px 10px 0 0;}
        #imgList li img{opacity:0.3;cursor:crosshair;filter:alpha(opacity = 30);}
        #imgList li.current img{opacity:100;filter:alpha(opacity = 100);}
    </style>
</head>
<body>
    <ul id="imgList">
        <li><img src="images/1.jpg" alt="" /></li>
        <li><img src="images/2.jpg" alt="" /></li>
        <li><img src="images/3.jpg" alt="" /></li>
        <li><img src="images/4.jpg" alt="" /></li>
        <li><img src="images/5.jpg" alt="" /></li>
        <li><img src="images/6.jpg" alt="" /></li>
        <li><img src="images/7.jpg" alt="" /></li>
        <li><img src="images/8.jpg" alt="" /></li>
        <li><img src="images/9.jpg" alt="" /></li>
        <li><img src="images/10.jpg" alt="" /></li>
    </ul>
</body>
<script type="text/javascript">
    window.onload = function(){
        var ulList = document.getElementsByTagName('li');

        for(var i =0;i< ulList.length;i++){
            ulList[i].index = i;
            ulList[i].onmouseover = function(){
                this.className = 'current';
            };
            ulList[i].onmouseout = function(){
                this.className = ' ';
            };
        }
    };
</script>
</html>
